<script>
    class Animal{
        constructor(name,age){
            console.log("こんにちは！");

        }
        
    }
    const animal=new Animal();
    const animal1=new Animal();
    const animal2=new Animal("レオ",3);
    console.log(`名前:${animal.name}`);
    console.log(`年齢:${animal.age}`);
    

    class Animal2{
        constructor(name,age){
            this.name=name;
            this.age=age;
        }
        greet(){
            console.log("こんにちは");
        }
        info(){
            this.greet();
            console.log(`名前は${this.name}です`);
            console.log(`${this.age}歳です`);
        }
    }
    const animal3=new Animal2("モカ",8);
    const animal4=new Animal2("レオ",3);
    animal4.info();

    class Dog extends Animal2{
        getHumanAge(){
            return this.age*7;

        }
        info(){
            this.greet();
                console.log(`名前は${this.name}です`);
                console.log(`${this.age}歳です`);
                const humanAge=this.getHumanAge();
                console.log(`人間年齢で${humanAge}歳です`);
        }

    }
    const animal5=new Animal2("レオ",3);
    animal5.info();
    const dog=new Dog("レオ",4);
    dog.info();
    const dog2=new Dog("レオ",4);
    const humanAge=dog2.getHumanAge();
    console.log(humanAge);
    console.log(`人間年齢で${humanAge}歳です`);
    dog.info();








</script>
