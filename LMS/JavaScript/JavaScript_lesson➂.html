<html lang="ja">

<body>
<script>

const introduce=function(){
    console.log("こんにちは");
    console.log("私はJohnです");
};
introduce();

const greet=function(){
    console.log("こんにちは!");
    console.log("関数を学習していきましょう!");
};
greet();


const hello=function(){
    console.log("こんにちは");
    console.log("私の名前は");
    console.log("隆太です");
}
hello();


const introduce1=()=>{
    console.log("こんにちは");
    console.log("私はJohnです");
};
introduce1();


const greet1=()=>{
    console.log("こんにちは!");
    console.log("関数を学習していきましょう!");
};
greet1();


const introduce2=(name)=>{
    console.log("こんにちは");
    console.log(`私は${name}です`);
};
introduce2("Hello World");
introduce2("Mike");


const greet2=(name)=>{
    console.log("こんにちは!");
    console.log(`私は${name}です`);
};
greet2("Mike");


const introduce3=(name,age)=>{
    console.log("こんにちは");
    console.log(`私は${name}です`);
    console.log(`私は${age}歳です`);
};
introduce3("Mike",14);


const add=(number1,number2)=>{
    console.log(`${number1}+${number2}`);

};
add(5,7);


const add1=(a,b)=>{
    return a+b;
};
const sum=add1(1,3);
console.log(sum);


const half=(number)=>{
    return number/2;
};
const ab=half(130);
const result=()=>{
    console.log(`130の半分は${ab}です`);
}
result();

const check=(number)=>{
    return number%2===0;
};
console.log(check(6));
console.log(check(7));


const check1=(number)=>{
    return number%3===0;
}
if(check1(5)){
    console.log("3の倍数です");
}else{
    console.log("3の倍数ではありません");
}

const introduce4=()=>{
    const name="John";
    console.log(name);
};
introduce4();
const name="Mike";
console.log(name);














</script>
</body>
